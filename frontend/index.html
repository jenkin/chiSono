<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>ChiSono!?</title>
</head>

<body>
  <div class="container spazio_sotto ">
    <div class="row ">
      <div class="col-sm-12 col-md-4">
        <img src="src/title23.png" class="img-fluid" alt="" style="margin:25px 0 25px 0;">
      </div>
      <div class="offset-md-4">

      </div>
      <div id="userLogin" class="col-md-4 colore_fondo padding">
       
          <form id="nicknameForm" action="" class="">
            <div id="titlebar">
              User Login
            </div>
            <div class="row">
              <div class="col-4 col-sm-4 spazio_sotto">
                <div class="pixels"></div>
              </div>
              <div class="col-4 col-sm-4 InputCol">
                <div class="titlebar">Your Nickname: </div>
               <input id="nicknameInput" type="text" value="">              
              </div>
              <div class="col-4 col-sm-4">
                <div id="buttonerators">
                  <button id="nicknameButton" type="submit" form="nicknameForm" value="OK">OK</button>
                </div>
              </div>

            </div>
          </form>

        </div>
      
    </div>

  </div>
  </div>
  <div class="container playerCon margin-top">

    <div class="container padding">
      <div class="titlebar-USERS">
        CAMPO GIOCATORI
      </div>
    </div>

    <div class="row playerCol messages ">


    </div>
    <div class="titlebar-CHAT margin-top ">
      CHAT
    </div>
    <div class="row playerCol">
      <div class="scroll spazio_sopra">
        <ul id="messages">
          
        </ul>
      </div>
      <div class="spazio_sopra">
        <form id="messageForm" action="">
          <input id="messageInput" type="text" class="form_win " placeholder="Inserisci Domanda" autocomplete="off" />
          <button class="btnMessage" type="submit" form="messageForm">Send</button>
          
        </form>
        <div class="RDYbutton">
          <button id="readyBtn">Ready</button>
        </div>
      </div>
      <p id=win></p>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <script id="cardPlayer" type="text/x-handlebars-template">
      <div class="col centro spazio_sopra ">
        <h5>{{ nickName }}</h5>
        <div class="" style="display: block; position: relative;">
          {{#if character.photo }}
          <img id="img2" src="{{ character.photo }}" alt="..." class="img-thumbnail ">
          {{else}}
          <img id="img2" src="http://les-effets-du-son.e-monsite.com/medias/images/point-dinterrogation.png" alt="..." class="img-thumbnail ">
          {{/if}}
        </div>
        <div class="spazio_sopra">
            {{#if character.photo }}
            <h5>{{ character.name }}</h5>
            {{else}}
            <h5>????</h5>
            {{/if}}
          
        </div>
       
        
       
      </div>
    </script>
  <script src="main.js"></script>


</body>

</html>
